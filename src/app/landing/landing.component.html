<!--filters-->
<header class="masthead text-white">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="mb-5  text-center">Sueña tu viaje, nosotros te lo organizamos!</h1>
      </div>
    </div>

    <form>

      <div class="row">
        <div class="form-group col-sm-6">
          <div class="row">
            <label class="control-label col-sm-4" for="tipoPlan">Tipo de Plan</label>
            <div class="col-sm-8">
                <select class='form-control' [(ngModel)]="planFilter.typePlan" name="plantypename">
                    <option [ngValue]="plantype.idPlanType" *ngFor="let plantype of listPlanType" >{{plantype.name}}</option> 
                  </select>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-6">
          <div class="row">
            <label class="control-label col-sm-4" for="numPersonas">Número de Personas</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="numPersons" name="numPersons" min="1" max="12" [(ngModel)]=planFilter.numPersons />
            </div>
          </div>
        </div>

        <div class="form-group col-sm-6">
            <div class="row">
              <label class="control-label col-sm-4" for="numPersonas">Número de Días</label>
              <div class="col-sm-8">
                <input type="number" class="form-control"  [(ngModel)]="planFilter.numDays"  id="numPersons" name="numPersons"  min="1" max="5" />
              </div>
            </div>
          </div>
      </div>

      <div class="row">
        <div class=" col-sm-6">
          <div class="row">
            <label class="control-label col-sm-4" for="pais">Pais</label>
            <div class="col-sm-8">
              
               
                    <select class='form-control' [(ngModel)]="countrySelected" name="countryName" (change)="onChangeCountry()" >
                      <option [ngValue]="country.id" *ngFor="let country of listCountry">{{country.name}}</option>
                    </select>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-6">
          <div class="row">
            <label class="control-label col-sm-4 " for="ciudad">Ciudad</label>
            <div class="col-sm-8">
                <select class='form-control' [(ngModel)]="planFilter.city" name="cityName" >
                    <option [ngValue]="city.idCities"  *ngFor="let city of listCity">{{city.name}}</option> 
                  </select>
            </div>
          </div>
        </div>
      </div>

      
        <div class="row">
          <div class="col-sm-12">
            <input type="button" class="btn btn-default" value="Buscar" (click)="search()" />
          </div>
        </div>
      

    </form>

  </div>
</header>

<!--plans gallery-->
<div id="tablePlanes" class="row">
    <!--paginator-->
    <div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6" *ngFor = "let plan of plans | paginate: { itemsPerPage: 9, currentPage: plan }">   
        <div class="card">
						<img class="card-img-center img-fluid" alt=" {{plan.name}}" src="{{plan.image}}" />
						<div class="card-block">
							<h3 class="card-title text-center">
                  {{plan.name}}
							</h3>
							<p class="card-text text-justify">
							{{plan.description}}
							</p>
							<p>
								<a class="btn" role="button" (click)="viewDetailPlan(plan)">Ver mas...</a>
							</p>
						</div>
					</div>
    </div>
 </div> 
<div class="has-text-centered">
  <pagination-controls (pageChange)="plan = $event"></pagination-controls>
</div>
