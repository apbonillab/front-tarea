<div class="container-fluid">

  <div class="row" >
    <!--detail-->
    <div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngIf="plan">
      <div class="card no-border">
          <h3 class="card-title text-center">
              {{plan.name}}
            </h3>
        <img class="card-img-center img-fluid" alt=" {{plan.name}}" src="{{plan.image}}" />
        <div class="card-block">
 
          <p class="card-text text-justify">
            {{plan.description}}
          </p>
        </div>
      </div>
    </div>
    <!--formulario-->
    <div class=" booking col-lg-8 col-md-8 col-sm-8 col-xs-12">

      <form class="booking-form">

        <div class="row">
          <div class="form-group col-sm-6">
            <div class="row">
              <label class="control-label col-sm-4" for="name">Nombre</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="booking.name" />
              </div>
            </div>
          </div>

          <div class="form-group col-sm-6">
            <div class="row">
              <label class="control-label col-sm-4" for="lastName">Apellido</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="booking.lastName" />
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class=" col-sm-6">
            <div class="row">
              <label class="control-label col-sm-4" for="phone">Tel√©fono</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="booking.phone" />
              </div>
            </div>
          </div>

          <div class="form-group col-sm-6">
            <div class="row">
              <label class="control-label col-sm-4 " for="date">Fecha</label>
              <div class="col-sm-8">
                <input type="date" class="form-control" id="date" name="date" [(ngModel)]="booking.date" />
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class=" col-sm-6">
            <div class="row">
              <label class="control-label col-sm-4" for="email">Email</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="email" name="email" [(ngModel)]="booking.email" />
              </div>
            </div>
          </div>
        </div>
      <br>
        <div class="row">
          <div class="col-sm-1">
            <input type="button" class="btn btn-default" value="Reservar" (click)="saveBooking()" />            
          </div>
          <div class="col-sm-1">
          </div>
          <div class="col-sm-10">
              <input type="button" class="btn btn-default" value="Volver" routerLink="/plans/filter/results" />
            </div>
        </div>


      </form>
    </div>
  </div>
</div>
